<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>




<div class="col-xs-6 col-xs-offset-3 text-center"><!--calc start-->

    <div class="row">
        <div class="col-xs-12"> <!--input-->
            <input id='display' type="text" class="form-control span-12">
        </div>
    </div>

        <!-- left col-->
    <div class="row">
        <div class="col-xs-10">
            <button type='button' class="clear col-xs-4 btn-default btn">AC</button>
            <button type='button' class="clear col-xs-4 btn-default btn">+/-</button>
            <button type='button' class="clear col-xs-4 btn-default btn">%</button>
            <button type='button' class="col-xs-4 btn-default btn">7</button>
            <button type='button' class="col-xs-4 btn-default btn">8</button>
            <button type='button' class="col-xs-4 btn-default btn">9</button>
            <button type='button' class="col-xs-4 btn-default btn">4</button>
            <button type='button' class="col-xs-4 btn-default btn">5</button>
            <button type='button' class="col-xs-4 btn-default btn">6</button>
            <button type='button' class="col-xs-4 btn-default btn">1</button>
            <button type='button' class="col-xs-4 btn-default btn">2</button>
            <button type='button' class="col-xs-4 btn-default btn">3</button>
            <button type='button' class="col-xs-8 btn-default btn">0</button>
            <button type='button' class="col-xs-4 btn-default btn">.</button>
        </div>

        <div class="col-xs-2">
            <button type='button' class="col-xs-12 btn btn-default">/</button>
            <button type='button' class="col-xs-12 btn btn-default">x</button>
            <button type='button' class="col-xs-12 btn btn-default">-</button>
            <button type='button' class="col-xs-12 btn btn-default">+</button>
            <button type='button' class="col-xs-12 btn btn-default">=</button>
        </div>

    </div>
        <!-- right col-->



</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<!--<script src="http://Learning-Fuze.github.io/calculator/calculator.js"></script>-->

<script src="object.js"></script>
<script src = 'calculations.js'></script>
<script src="main.js"></script>


</body>
</html>
